{% extends "base.html" %}

{% block content %}
<style>
    body {
    background-color: rgb(80, 80, 90);
    }
</style>
<link rel="stylesheet" href={{styles_css}}>
<form class="main_top">
    <a href="/" class="btn btn-home">Домой</a>
</form>
<form class="profile">
    <hr class="pretty">
    <p>image</p>
    <img src="{{user_image}}" width="100px" height="100px" alt="здесь должна была быть картинка, но не нашлась">
    <hr class="pretty">
    <p>info</p>
    <p class="username">name - {{current_user.name}}</p>
    <p class="email">email - {{current_user.email}}</p>
    <hr class="pretty">
    <p>options</p>
    <a href="/logout" class="btn btn-delete">Выйти из аккаунта</a>
    <a href="/delete_user" class="btn btn-delete">Удалить аккаунт</a>
</form>
{% endblock %}
